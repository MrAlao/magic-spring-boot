server.port=8056
spring.mvc.servlet.path=/resources
# 数据库访问配置, 使用druid数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springboot?useSSL=false&amp;characterEncoding=UTF8
spring.datasource.username=root
spring.datasource.password=123456
# 连接池配置
spring.datasource.connection-timeout=18000
#当连接空闲时，是否执行连接测试.
spring.datasource.test-while-idle=true
#当从连接池借用连接时，是否测试该连接.
spring.datasource.test-on-borrow=false
#创建时，是否测试连接
spring.datasource.test-on-connect=false
#连接归还到连接池时是否测试该连接.
spring.datasource.test-on-return=true
#连接池初始化大小，最小，最大
spring.datasource.initialSize=10
spring.datasource.minIdle=5
spring.datasource.maxIdle=10
spring.datasource.maxActive=50
# 连接等待超时时间
spring.datasource.max-wait=30000
# 配置检测可以关闭的空闲连接间隔时间
spring.datasource.time-between-eviction-runs-millis=60000
# 配置连接在池中的最小生存时间
spring.datasource.min-evictable-idle-time-millis=300000
spring.jpa.database=MYSQL
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy


